# Listen on IPv4
listen=YES
listen_ipv6=NO

# Disable anonymous login
anonymous_enable=NO

# Enable local users
local_enable=YES

# Allow write operations
write_enable=YES

# Set local umask
local_umask=022

# Enable passive mode
pasv_enable=YES
pasv_min_port=21000
pasv_max_port=21010
pasv_address=0.0.0.0

# Chroot users to their home directory for security
chroot_local_user=YES
allow_writeable_chroot=YES

# Logging
xferlog_enable=YES
xferlog_file=/var/log/vsftpd.log

# Security
seccomp_sandbox=NO

# Use local time
use_localtime=YES